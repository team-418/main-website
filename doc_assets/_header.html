<!doctype html>
<html>
  <head>
    <title>a brand new styleguide: <%= title %></title>
    <link rel=stylesheet href="../assets/application.css" type="text/css">
    <link rel=stylesheet href="../assets/styleguide.css" type="text/css">
  </head>
  <body>
    <div>
      <nav class="navbar navbar-primary navbar-default navbar-collapse" aria-expanded="true">
        <div class="container">
          <div class="navbar-header"> 
            <button aria-controls="bs-navbar" aria-expanded="true" class="navbar-toggle" data-target="#documentation-navbar" data-toggle="collapse" type="button"> 
              <span class="sr-only">Toggle navigation</span> 
              <span class="icon-bar"></span> 
              <span class="icon-bar"></span> 
              <span class="icon-bar"></span> 
            </button> 
            <a href="../" class="navbar-brand">Bootstrap</a> 
          </div>
          <nav id="documentation-navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <% @categories.each do |category, file_name| %>
                <li><a href="<%= file_name %>"><%= category %></a></li>
              <% end %>
            </ul>
          </nav>
        </div>
      </nav>
      <h1>Principal's Connect</h1>
      <section class="content">
        <ul>
        <% @blocks.each do |b| %>
          <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
        <% end %>
        </ul>
